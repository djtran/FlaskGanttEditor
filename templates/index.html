<!doctype html>
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/default.css">
    <script src="static/form.js"></script>
</head>
<body>
<div class="container" style="width: 1700px;">
    <div class="row">
        <div class="form-group col-xl-12">
            <label for="exampleFormControlFile1">Reload From JSON File</label>
            <input type="file" class="form-control-file" id="jsonReloadFile">
            <br>
            <button class="btn btn-success" id="import-file" onclick="importFromFile()"> Import </button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xl-12">
            <h1>Gantt Chart Generator</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <input type="text" class="form-control" id="titleText" placeholder="Chart Title">
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xl-12">
            <div id="theForm" data-role="dynamic-fields">
                <div class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="field-key">id</label>
                        <input type="text" class="form-control" id="field-key" placeholder="id">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="field-title">title</label>
                        <input type="text" class="form-control" id="field-title" placeholder="Issue Title">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="field-desc">description</label>
                        <input type="text" class="form-control" id="field-desc" placeholder="Issue Description">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="field-dependencies">dependencies</label>
                        <input type="text" class="form-control" id="field-dependencies" placeholder="Issue dependencies (comma separated IDs)">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="field-start">start date</label>
                        <input type="text" class="form-control" id="field-start" placeholder="Date e.g. 4/20/1969">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="field-duration">duration</label>
                        <input type="text" class="form-control" id="field-duration" placeholder="Issue duration">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="field-resource">resource</label>
                        <input type="text" class="form-control" id="field-resource" placeholder="Engineer(s)">
                    </div>
                    <button class="btn btn-danger" data-role="remove">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <button class="btn btn-primary" data-role="add">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>  <!-- /div.form-inline -->
            </div>  <!-- /div[data-role="dynamic-fields"] -->
            <br>
            <strong>View render at localhost:5000/render/base64encodedString</strong>
            <hr>
            <h4> B64 </h4>
            <br>
            <textarea id="generatedBase" name="generatedBase" rows="4" cols="100"></textarea>
            <br>
            <h4> JSON </h4>
            <br>
            <textarea id="generatedJSON" name="generatedJSON" rows="10" cols="100"></textarea>
            <br>
            <button class="btn btn-success" onclick="saveToFile()"> Download JSON </button> 
        </div>  <!-- /div.col-md-12 -->
    </div>  <!-- /div.row -->
</div>
</body>
</html>
